
    <div class="container">
        <div class="card" *ngFor="let usuario of usuarios">
          <img [src]="usuario.avatar" class="card-img-top mediana" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
            <p class="card-text">email : {{usuario.email}}</p>
            <p class="card-text">ID : {{usuario.id}}</p>
          </div>
        </div>
      </div>
